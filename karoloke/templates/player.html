<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karaoke Jukebox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background: url('/background/{{bg_img}}') center center no-repeat fixed;
            background-size: cover;
            filter: blur(20px) brightness(0.7) saturate(1.5);
        }
        .main-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            background: url('/background/{{bg_img}}') center center no-repeat fixed;
            background-size: contain;
            background-color: transparent;
            pointer-events: none; /* ensures clicks go through */
        }
        #centerbox {
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        /* Remove padding when playing video */
        #centerbox.playing {
            background: transparent;
            padding: 0;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        input[type="number"] {
            font-size: 2em;
            width: 200px;
            text-align: center;
        }
        button {
            font-size: 1.5em;
            margin-top: 20px;
        }
        /* Responsive video player */
        video {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
        }
        /* Playlist QR code styles */
        #playlist-qr {
            position: fixed;
            left: 32px;
            bottom: 32px;
            z-index: 20;
            width: 256px;
            height: 256px;
            background: rgba(0,0,0,0.7);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        #playlist-qr img {
            width: 224px;
            height: 224px;
        }
        #playlist-qr .qr-label {
            margin-top: 12px;
            color: #fff;
            font-size: 1.6em;
            text-align: center;
        }
        /* Stop button styles */
        #stop-btn {
            position: fixed;
            right: 32px;
            bottom: 32px;
            z-index: 20;
            background: #7d2bc0;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 2em;
            box-shadow: 0 0 10px #000;
            cursor: pointer;
        }
        /* Setup button styles */
        #setup-btn {
            background: #55075c;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #setup-btn img {
            display: block;
            width: 24px;
            height: 24px;
        }
        /* Full-screen start prompt overlay */
        #start-prompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background: rgba(85, 7, 92, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #start-prompt h1 {
            color: #fff;
            font-size: 4em;
            text-shadow: 0 0 20px #9b2cb1;
            margin: 0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="main-bg"></div>
    <!-- Full-screen start prompt overlay -->
    <div id="start-prompt">
        <h1>Preparado? Aperte Enter!</h1>
    </div>
    <!-- Total Videos Display (top-left corner) -->
    <div id="video-count" style="position:absolute;top:20px;left:20px;z-index:10;background:rgba(0,0,0,0.6);color:#fff;padding:10px 18px;border-radius:12px;font-size:1.2em;">
        Videos: {{total_videos}}
    </div>
    <div id="playlist-qr">
        <img src="{{ playlist_qr_url }}" alt="Playlist QR" />
        <div class="qr-label">Acesse a playlist!</div>
    </div>
    <div id="centerbox">
        {% if video %}
            <video id="player" controls preload="auto" onended="window.location='/score'">
                <source src="/video/{{video}}" type="video/mp4">
                <source src="/video/{{video}}" type="video/webm">
                <source src="/video/{{video}}" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            <!-- Stop button at right bottom corner -->
            <button id="stop-btn">&#9632;</button>
            <script>
                // Hide QR code when video is playing
                document.getElementById('playlist-qr').style.display = 'none';
                
                // Apply playing class to centerbox for proper video centering
                document.getElementById('centerbox').classList.add('playing');
                
                document.getElementById('stop-btn').onclick = function() {
                    window.location.href = '/';
                };

                // Show start prompt overlay
                const startPrompt = document.getElementById('start-prompt');
                const player = document.getElementById('player');
                startPrompt.style.display = 'flex';

                // Listen for Enter key to start video
                function startVideo() {
                    startPrompt.style.display = 'none';
                    player.play().catch(err => {
                        console.error('Autoplay error:', err);
                    });
                    // Remove event listeners after starting
                    document.removeEventListener('keydown', handleKeyPress);
                    startPrompt.removeEventListener('click', startVideo);
                }

                function handleKeyPress(e) {
                    if (e.key === 'Enter') {
                        startVideo();
                    }
                }

                document.addEventListener('keydown', handleKeyPress);
                startPrompt.addEventListener('click', startVideo);
            </script>
        {% else %}
            <script>
                // Show QR code when not playing video
                document.getElementById('playlist-qr').style.display = 'flex';
            </script>
            <form method="post">
                <h1 style="color:rgb(255, 255, 255);">Número da música</h1>
                <input type="text" name="song" id="song-input" pattern="\d*" maxlength="5" required autofocus style="text-align:center; font-size:4em; width:250px;">
                <br>
                <button type="submit" id="sing-btn" style="background: #9b2cb1; color: #fff; border: none; border-radius: 15%; width: 200px; height: 56px; font-size: 1.5em; box-shadow: 0 0 10px #000; cursor: pointer;">
                    Bota pra cantar!
                </button>
            </form>
        {% endif %}
    </div>
    <a href="/setup_video_dir" title="Configurar Pasta de Vídeos" style="position:absolute;top:20px;right:20px;z-index:10;text-decoration:none;">
        <button id="setup-btn">
            <img src="/static/setup_icon.png" alt="Setup" />
        </button>
    </a>
</body>
</html>
