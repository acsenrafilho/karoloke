name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Install ImageMagick for icon conversion
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Convert icon to PNG (256x256)
        run: |
          convert -background none -resize 256x256 docs/assets/karoloke-favicon-purple.svg .github/karoloke-icon.png

      - name: Build executable with PyInstaller
        run: |
          poetry run pyinstaller .github/karoloke.spec

      - name: Make executable runnable
        run: |
          chmod +x dist/karoloke

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename executable
        run: |
          mv dist/karoloke dist/karoloke-${{ steps.get_version.outputs.VERSION }}-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: karoloke-linux
          path: dist/karoloke-${{ steps.get_version.outputs.VERSION }}-linux

  build-macos:
    runs-on: macos-latest
    needs: build-linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Install ImageMagick for icon conversion
        run: |
          brew install imagemagick

      - name: Convert icon to ICNS (macOS)
        run: |
          # Create iconset directory
          mkdir karoloke.iconset
          # Convert SVG to PNG at 256x256
          convert -background none -resize 256x256 docs/assets/karoloke-favicon-purple.svg karoloke.iconset/icon_256x256.png
          # Create icns file
          iconutil -c icns karoloke.iconset -o .github/karoloke-icon.icns || cp karoloke.iconset/icon_256x256.png .github/karoloke-icon.icns

      - name: Build executable with PyInstaller
        run: |
          poetry run pyinstaller .github/karoloke.spec

      - name: Make executable runnable
        run: |
          chmod +x dist/karoloke

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename executable
        run: |
          mv dist/karoloke dist/karoloke-${{ steps.get_version.outputs.VERSION }}-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: karoloke-macos
          path: dist/karoloke-${{ steps.get_version.outputs.VERSION }}-macos

  build-windows:
    runs-on: windows-latest
    needs: build-macos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Install ImageMagick for icon conversion
        run: |
          choco install imagemagick -y

      - name: Convert icon to ICO (Windows)
        run: |
          magick convert -background none -resize 256x256 docs/assets/karoloke-favicon-purple.svg .github/karoloke-icon.ico

      - name: Build executable with PyInstaller
        run: |
          poetry run pyinstaller .github/karoloke.spec

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=$($env:GITHUB_REF -replace 'refs/tags/', '')" >> $env:GITHUB_OUTPUT

      - name: Rename executable
        run: |
          mv dist/karoloke.exe dist/karoloke-${{ steps.get_version.outputs.VERSION }}-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: karoloke-windows
          path: dist/karoloke-${{ steps.get_version.outputs.VERSION }}-windows.exe

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Karoloke ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Karoloke Music Player ${{ steps.get_version.outputs.VERSION }}
            
            Download the executable for your platform below:
            
            ### Installation
            
            **Linux:**
            ```bash
            chmod +x karoloke-${{ steps.get_version.outputs.VERSION }}-linux
            ./karoloke-${{ steps.get_version.outputs.VERSION }}-linux
            ```
            
            **macOS:**
            ```bash
            chmod +x karoloke-${{ steps.get_version.outputs.VERSION }}-macos
            ./karoloke-${{ steps.get_version.outputs.VERSION }}-macos
            ```
            If you get a security warning, right-click the file and select "Open".
            
            **Windows:**
            Double-click `karoloke-${{ steps.get_version.outputs.VERSION }}-windows.exe` to run.
            If Windows Defender flags it, click "More info" â†’ "Run anyway".
            
            ### What's Changed
            See the full changelog below.
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/karoloke-linux/karoloke-${{ steps.get_version.outputs.VERSION }}-linux
            dist/karoloke-macos/karoloke-${{ steps.get_version.outputs.VERSION }}-macos
            dist/karoloke-windows/karoloke-${{ steps.get_version.outputs.VERSION }}-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
